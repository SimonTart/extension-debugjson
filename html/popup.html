<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DebugJson</title>
    <link rel="stylesheet" type="text/css" href="../stylesheet/popup.css">
  </head>
  <body>
    <nav class="nav">
      <div class="nav-item active">说明</div>
      <div class="nav-item">设置</div>
    </nav>
    <div class="content-box">
      <div class="intro-box">
        <p>说明：当页面地址中没有你设置的参数的时候，调用插件会添加参数，反之则会取消参数</p>
        <p>使用方法如下：</p>
        <p>1.在页面右键快捷菜单中点击debugjson选项，会在将本页地址中添加或取消参数，然后在新窗口打开处理过的地址</p>
        <p>2.快捷键“Alt+W”，会在将本页地址中添加或取消参数，然后在新窗口打开处理过的地址</p>
        <p>3.快捷键“Alt+C”，会在将本页地址中添加或取消参数，然后在本窗口打开处理过的地址</p>
        <p>备注：若快捷键无法使用，在 “更多”-“扩展程序”的底部的“键盘快捷键”中设置</p>
      </div>
      <div class="query-param-box">
        <p class="tips">请在下面的输入框中你要添加的参数（例如：query1=name&query2=test）</p>
        <input type="text" id="queryParam">
        <div class="confirm-btn">保存</div>
      </div>
    </div>
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/popup.js"></script>
  </body>
</html>
